NQ:
  name: "E-mini Nasdaq 100 Futures"
  exchange: "CME"
  symbol: "NQ"
  currency: "USD"
  
  # Contract specifications
  contract_size: 20  # $20 per index point
  tick_size: 0.25  # Minimum price increment
  tick_value: 5.00  # $20 × 0.25 = $5 per tick
  
  # Trading hours (US/Central - CME time)
  trading_hours:
    sunday_open: "17:00"
    friday_close: "16:00"
    daily_open: "17:00"
    daily_close: "16:00"
    
  # Data requirements
  point_value: 20
  min_tick: 0.25

ES:
  name: "E-mini S&P 500 Futures"
  exchange: "CME"
  symbol: "ES"
  currency: "USD"
  
  # Contract specifications
  contract_size: 50  # $50 per index point
  tick_size: 0.25  # Minimum price increment
